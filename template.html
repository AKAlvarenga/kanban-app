<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Kanban App</title>
</head>
<body>
  <div class="container"><div id="add-task" class="new-task"></div></div>
  <div class="container" id="container">
    <div class="lane">
      <h3>To do</h3>
      <div id="to-do"></div>
    </div>
    <div class="lane">
      <h3>Doing</h3>
      <div id="doing"></div>
    </div>
    <div class="lane" >
      <h3>Done</h3>
      <div id="done"></div>
    </div>
  </div>
</body>
</html>
